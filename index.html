<DOCTYPE html>
	<html>
	<head>
		<title>Animated Circle Text Logo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="circle">
			<div class="logo"></div>
			<div class="text">
				<p>Hasan Damirli - Web Developer - </p>
			</div>
		</div>

		<script>
			const text = document.querySelector('.text p');
			text.innerHTML = text.innerText.split("").map(
				(char, i) =>
				`<span style="transform:rotate(${i * 11.3}deg)">${char}</span>`
				).join("")
		</script>
	</body>
	</html>
